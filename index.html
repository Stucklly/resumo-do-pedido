<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Resumo de Pedido</title>
</head>
<body>
    <main class="container">
        <div class="pedido">
            <img class="hero" src="images/illustration-hero.svg" alt="menina ouvindo musica">
            <article class="resumo-body">
                <h1 class="pedido-header">Resumo do Pedido</h1>
                <p class="pedido-caption">
                Agora você pode ouvir milhões de músicas, audiolivros e podcasts no
                qualquer dispositivo onde você quiser!
                </p>
            <div class="plano">
                <img class="icone" src="images/icon-music.svg" alt="icone de musica">
                <div class="pedido-plano"> 
                    <h2>Plano Anual</h2>
                    <strong>$59.99/ano</strong>
                </div>
                <a href="#" class="resumo-alterar">Alterar</a>
            </div>
            <a href="#" class="resumo-pgto">Prossiga para o pagamento</a>
            <a href="#" class="resumo-can">Cancelar Pedido</a>
            </article>
        </div>
    </main>
    <footer>
        <p> Desafio do Frontend Mentor. Codificado por <a href="https://github.com/Stucklly" target="_blank"> Luara Souza.</a></p>
    </footer>
</body>
</html>
